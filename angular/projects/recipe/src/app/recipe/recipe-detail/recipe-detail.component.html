<section class="recipe-detail">
    <p>{{recipe.title}}</p>
    <img class="recipe-item" src="recipe.image">
    <p>Description</p>
    <p>{{recipe.description}}</p>
    <p>Directions</p>
    <p *ngFor="let item of recipe.directions">{{item}}</p>
    <p *ngFor="let item of recipe.ingredients">{{item}}</p>
    <p>Nutrition Information</p>
    <p *ngFor="let item of recipe.nutritionInformation">{{item}}</p>
</section>
